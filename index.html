<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crazy Memory Cards Game</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="completed" style="display: none">
    <p>Complete!</p>
    <p class="final-score"></p>
    <p class="final-times"></p>
    <button class="again" onclick="controller.restartGame()"> Try Again? </button>
  </div>
  <div id="header">
    <div class="title">
      <img src="https://image.flaticon.com/icons/svg/107/107585.svg">
      <h2>Memorizing Game</h2>
    </div>
    <h2 class="score">Score : 0</h2>
    <p class="tried">You've tried : 0 times</p>
  </div>
  <div id="cards">
    <!-- js template-->
  </div>
  <script src="main.js"></script>
</body>

</html>
